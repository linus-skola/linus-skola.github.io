<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab2 - Linus-skola.github.io</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <h1>My favorite characters</h1>
            <form class="form">
                <input list="characterDatalist" class="character-input"
                    placeholder="Search for a Star Wars character or add your own">
                <datalist id="characterDatalist" class="character-datalist">
                </datalist>

                <input list="planetsList" class="planet-input" placeholder="Search for a planet or add your own">
                <datalist id="planetsList" class="planets-list">
                </datalist>
            </form>
            <div class="btn-container">
                <a class="action-btn" href="javascript:void(0)">Add</a>
            </div>

            <div class="list-container" >
                <div>
                    <span class="list-title">My favorites<i class="fas fa-retweet"></i></span>
                </div>
                <div class="list">
                    <ul class="character-list" id="myList"></ul>
                </div>  
            </div>
            <div class="list-container active" >
                <div>
                    <span class="list-title">Star Wars favorites<i class="fas fa-retweet"></i></span>
                </div>
                <div class="list">
                    <ul class="character-list" id="swList"></ul>
                </div>  
            </div>
        </div>

    </div>
</body>

</html>
