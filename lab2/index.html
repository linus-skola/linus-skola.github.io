<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab2 - Linus-skola.github.io</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--<script defer src="assets/js/main.js"></script>-->
    <script src="assets/js/main.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <div>
                <h1>My favorite characters</h1>
                <p class="error"></p>
                <form class="form">
                    <input list="characterDatalist" class="character-input"
                        placeholder="Loading Star Wars characters...">
                    <datalist id="characterDatalist" class="character-datalist">
                    </datalist>
    
                    <input list="planetDatalist" class="planet-input" placeholder="Loading Star Wars planets...">
                    <datalist id="planetDatalist" class="planet-datalist">
                    </datalist>
                </form>
                <div class="btn-container">
                    <a class="action-btn add-btn active-btn" href="javascript:void(0)">Add</a>
                    <a class="action-btn change-btn" href="javascript:void(0)">Change</a>
                    
                </div>
            </div>
        </div>

        <div class="inner-container">

            <div>
                <div class="list-container" id="my">
                    <div>
                        <span class="list-title">My favorites<i class="fas fa-retweet"></i></span>
                    </div>
                    <div class="list">
                        <ul class="character-list" id="myList"></ul>
                    </div>  
                </div>
                <div class="list-container active" id="sw">
                    <div>
                        <span class="list-title">Star Wars characters<i class="fas fa-retweet"></i></span>
                    </div>
                    <div class="list">
                        <p><i class="fas fa-spinner fa-spin loading"></i>Loading Star Wars characters...</p>
                        <ul class="character-list" id="swList"></ul>
                    </div>  
                </div>
            </div>
            
        </div>

    </div>
</body>

</html>
