<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SunSetRise</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKo1p-860O_dr8lHciEAjHqLUEhF86i8&libraries=places"></script>
        <script defer src="assets/js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="inner-container">
                <h2>Enter a location:</h2>
                <div class="search-container">
                    <input type="text" class="search-field" name="searchfield" placeholder="Varberg" autofocus>
                    <a href="#" class="search-btn">Search</a>
                </div>
            </div>

            <div class="inner-container">
                
                <div class="sun-data">
                    <h3 class="sun-title"> </h3>
                    <div>
                        <h3>Sunrise:</h3>
                        <h4 class="sunrise"></h4>
                    </div>
                    <div>
                        <h3>Sunset:</h3>
                        <h4 class="sunset"></h4>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>This website uses the <a href="https://sunrise-sunset.org/">sunrise-sunset.org</a> API</p>
        </footer>
    </body>
</html>
